server.port=8080
spring.application.name=todo-app

# MySQL configuration (local dev). Use environment variables in production
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/todo_db?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:20021115}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable Flyway migrations for local/dev to avoid Unsupported Database: MySQL 8.0 error.
# If you want migrations, either remove this or ensure Flyway + driver support your DB.
spring.flyway.enabled=false

# CORS allowed origins (explicit)
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.com.example.todo=DEBUG
