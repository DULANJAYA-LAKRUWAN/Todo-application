# src/main/resources/application.properties
server.port=8080
spring.application.name=todo-app

# MySQL configuration
# Use env vars in prod; local dev values below can be overridden
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/todo_db?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:20021115}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CORS allowed origins (comma-separated). Example: http://localhost:3000
app.cors.allowed-origins=${ALLOWED_ORIGINS:*}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.com.example.todo=DEBUG